<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Fixer</title>

    <!-- Importa os estilos do Flickity -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .gallery {
            background: #EEE;
        }

        .gallery-cell {
            width: 66%;
            height: 200px;
            margin-right: 10px;
            background: #8C8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="gallery js-flickity" data-flickity-options='{ "wrapAround": true }'>
        <div class="gallery-cell">C#</div>
        <div class="gallery-cell">D</div>
        <div class="gallery-cell">E</div>
        <div class="gallery-cell">F</div>
        <div class="gallery-cell">G</div>
    </div>

    <!-- Aqui usamos o componente customizado -->
    <meu-botao></meu-botao>

    <!-- Importação dos scripts -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    
    <!-- Importando o Web Component corretamente -->
    <script type="module" src="meu-botao.js"></script>

    <script>
        // Inicializa o Flickity corretamente
        document.addEventListener("DOMContentLoaded", function() {
            var flkty = new Flickity('.gallery', {
                wrapAround: true
            });
        });
    </script>

</body>
</html>
